<div class="offers-container">
  <h2>See Offers</h2>
  <div class="cascade-cards">
    <div *ngFor="let offer of offers" class="offer-card"
         [ngClass]="{'confirmed': states[offer.id] === 'confirmed'}">

      <div class="offer-sub-card">
        <div class="offer-info">
          <div class="details">
            <div>
              <p>Ideal temperature</p>
              <h3>{{ offer.idealTemperature }}Â° C</h3>
            </div>
            <div>
              <p>Ideal Weight</p>
              <h3>{{ offer.idealWeight }} t</h3>
            </div>
          </div>
          <div class="locations">
            <div>
              <fa-icon [icon]="faMapMarkerAlt"></fa-icon>
              <p>Start Location</p>
              <p><strong>{{ offer.startLocation }}</strong></p>
            </div>
            <div>
              <fa-icon [icon]="faMapMarkerAlt"></fa-icon>
              <p>Arrival place</p>
              <p><strong>{{ offer.arrivalPlace }}</strong></p>
            </div>
          </div>
        </div>

        <div class="offer-actions">
          <button class="confirm-btn"
                  *ngIf="states[offer.id] !== 'confirmed'"
                  (click)="confirmOffer(offer.id)">
            Confirm
          </button>
          <button class="decline-btn" (click)="declineOffer(offer.id)">
            {{ states[offer.id] === 'confirmed' ? 'Reset' : 'Decline' }}
          </button>
          <h3>S/ {{ offer.offeredPrice }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
