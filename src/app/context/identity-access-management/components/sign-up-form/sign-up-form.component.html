<div class="login-container">
  <img src="assets/transportapp-logo.png" alt="Logo" class="logo">
  <h2>Create an Account</h2>

  <div class="login-box">
    <h3>Sign Up</h3>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput [formControlName]="'fullName'" placeholder="John Doe">
        <mat-error *ngIf="signUpForm.controls['fullName'].invalid && signUpForm.controls['fullName'].touched">
          Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [formControlName]="'email'" type="email" placeholder="john.doe@gmail.com">
        <mat-error *ngIf="signUpForm.controls['email'].invalid && signUpForm.controls['email'].touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [formControlName]="'password'" [type]="hidePassword ? 'password' : 'text'" placeholder="********">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="signUpForm.controls['password'].invalid && signUpForm.controls['password'].touched">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput [formControlName]="'confirmPassword'" [type]="hidePassword ? 'password' : 'text'" placeholder="********">
        <mat-error *ngIf="signUpForm.controls['confirmPassword'].invalid && signUpForm.controls['confirmPassword'].touched">
          Passwords must match.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit" (click)="goToNewAccount()" [disabled]="signUpForm.invalid">
        Sign Up
      </button>
    </form>

    <div class="signup">
      Already have an account? <a [routerLink]="['/sign-in']">Login</a>
    </div>
  </div>
</div>
